<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="vm.dismiss()">&times;</button>
        <h4 class="modal-title">{{vm.title}}</h4>
    </div>
    <div class="modal-body">
        <p>{{vm.message}}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="vm.dismiss()">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="vm.ok()">Confirm</button>
    </div>
</div>
