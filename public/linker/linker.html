<div class="container">

    <h3>linker </h3>
    <hr/>

    <div class="row">

        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

            <form class="form-horizontal">
                <div class="form-group form-group-lg">
                    <div class="input-group">
                        <input type="text" ng-model="vm.personLookupName" class="form-control input-lg" placeholder="Enter an Author or a Poet name">
                        <span class="input-group-btn">
                            <button class="btn btn-primary btn-lg"
                                    ng-click="vm.searchName(vm.personLookupName)"
                                    ng-disabled="vm.personLookupName.length===0"
                                    type="button">
                                Search!
                            </button>
                        </span>
                    </div>
                </div>
            </form>

            <form class="form-inline">
                <div class="form-group">
                    <label>Example: </label>
                    <em><a href ng-click="vm.personLookupName='Douglas Adams'">Douglas Adams</a></em>
                    or
                    <em><a href ng-click="vm.personLookupName='Naomi Shemer'">Naomi Shemer</a></em>
                </div>
            </form>

        </div>

        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Wikidata Panel <span class="fa fa-spinner fa-spin fa-pulse" ng-show="vm.processingWikidataSegment"></span></h3>
                </div>
                <div class="panel-body">
                    <pre>{{vm.wikidataQueryResult | json}}</pre>
                </div>
                <div class="panel-footer">
                    <span class="label label-success">ID: </span>
                </div>
            </div>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">VIAF Panel <span class="fa fa-spinner fa-spin fa-pulse" ng-show="vm.processingViafSegment"></span></h3>
                </div>
                <div class="panel-body">
                    <pre>TBA</pre>
                </div>
                <div class="panel-footer">
                    <span class="label label-success">ID: </span>
                </div>
            </div>
        </div>

    </div>
</div>
